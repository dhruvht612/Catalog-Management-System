<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Catalog Management System</h1>
            <p>Simple prototype using HTML, CSS, JavaScript, and JSON database</p>
        </header>

        <main>
            <!-- Form Section: Frontend UI for adding/editing items -->
            <section class="form-section">
                <h2 id="form-title">Add New Item</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id" value="">
                    
                    <div class="form-group">
                        <label for="item-name">Name:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="item-description">Description:</label>
                        <textarea id="item-description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add Item</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Catalog List Section: Displays all items from database -->
            <section class="catalog-section">
                <h2>Catalog Items</h2>
                <div id="items-list" class="items-list">
                    <!-- Items will be dynamically rendered here by JavaScript -->
                </div>
            </section>

            <!-- Item Details Section: Shows selected item details -->
            <section class="details-section" id="details-section" style="display: none;">
                <h2>Item Details</h2>
                <div id="item-details">
                    <!-- Item details will be displayed here -->
                </div>
                <button id="close-details">Close</button>
            </section>
        </main>
    </div>

    <!-- JavaScript: Handles all frontend logic and simulates backend/database operations -->
    <script src="script.js"></script>
</body>
</html>
